<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Elog.io settings</title>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="../data/deps/bootstrap/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="../styles/sidebar.css"/>
    <script src="../data/deps/jquery/jquery.js" type="text/javascript"></script>
    <script src="../data/deps/jquery-color/jquery.color.js" type="text/javascript"></script>
    <script src="../data/deps/bootstrap/bootstrap.js" type="text/javascript"></script>
</head>
<body>
<p id="serverUrl" serverUrl="https://catalog.elog.io" style="display: none"></p>

<div class="lead jumbotron">Welcome to Elog.io plug-in options</div>
<p class="header">
    <label>
        <input id="deepScan" type="checkbox"/>
        <i>
           <span id="deepScanLabel">
            Enables a more thorough but also more time-consuming search that includes element background images.
            Websites often use background images even for the main content to achieve more dynamic effects or to make it
            difficult to copy images.
           </span>
        </i>
    </label>
</p>

<p class="header">
    <label>
        <input id="highlightRecognizedImages" type="checkbox"/>
        <span id="highlightRecognizedImagesLabel"> Mark each recognized image on a page with a red border.</span>
    </label>
</p>

<div id="status"></div>
<button id="save">Save preferences</button>
<script src="options.js"></script>
</body>
</html>
